<!DOCTYPE html>
<html>

<head>
    <title>Browse Packages</title>

    <style>
/* Define the colors and fonts for the theme */
:root {
    --primary-color: #DCC7AA;
    --primary-variant-color: #000000;
    --secondary-color: #230638;
    --background-color: #DCC7AA;
    --surface-color:#a0d2eb;
    --error-color: #CF6679;
    --on-primary-color: #000000;
    --on-secondary-color: #900e0e;
    --on-background-color: #000000;
    --on-surface-color: #000000;
    --on-error-color: #000000;
}ADADAD
   

/* Apply a global style to the body and the header */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: var(--background-color);
    color: rgb(0, 0, 0);
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

header {
    background-color: var(--primary-color);
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 36px;
}


/* Style the search form */
#search-form {
    display: flex;
    justify-content: center;
    margin: 20px;
}

#search-form label {
    display: none; /* Hide the label for better design */
}

#search-form input[type="text"] {
    width: 80%;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    outline: none;
}

#search-form input[type="submit"] {
    width: 15%;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    background-color: #000000;
    color: rgb(255, 252, 252);
    cursor: pointer;
    transition: transform 0.3s; /* Add a transition effect for the button */
}

#search-form input[type="submit"]:hover {
    transform: scale(1.1); /* Make the button slightly bigger when hovered */
}

/* Style the card container */
#packages {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Decrease the minimum size for more cards in a row */
    grid-gap: 20px;
    margin: 20px;
    align-items: stretch; /* Make the cards stretch to the same height */
}

/* Style each card */
.package-card {
    background-color: var(--surface-color);
    border: 2px solid black;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    padding: 20px; /* Add padding inside the card for better spacing */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Optional: Add a box shadow for a "lifting" effect */
    transition: all 0.3s ease; /* Add a smooth transition to all elements */
}

/* Style the card image */
.package-card img {
    width: 100%;
    height: auto;
    border-radius: 10px; 
}

/* Style the card title */
.package-card h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

/* Style the card description */
.package-card p {
    font-size: 18px;
    margin-bottom: 10px;
}

/* Style the card price */
.package-card span {
    font-size: 20px;
    font-weight: bold;
    color: var(--secondary-color);
}

/* Add a hover effect to the cards */
.package-card:hover {
    transform: scale(1.05); /* Slightly increase the size of the card */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
}


/* Style the review form */
#reviewForm {
    text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px;
  background-color: var(--surface-color); /* Use the surface color for the form background */
  box-shadow: 10px 10px 10px 10px rgba(0.5,0.5,0.5,0.5); /* Add shadow for depth */
}

#reviewForm label {
  font-size: 20px;
  margin: 10px;
  color: var(--on-primary-color); /* Use the on-primary color for the label text */
}

#reviewForm select,
#reviewForm input,
#reviewForm textarea {
  max-width: 80%; /* Use max-width instead of width */
  border: none; /* Remove the border */
  border-bottom: 3px dashed black; /* Add a bottom border with the primary color */
  border-radius: 0; /* Remove the border radius */
  padding: 5px;
  margin-bottom: 10px;
  outline: none;
  background-color: transparent; /* Make the background transparent */
  color: var(--on-primary-color); /* Use the on-primary color for the input text */
}

#reviewForm input[type="submit"] {
  width: 20%;
  border: none;
  border-radius: 20px;
  padding: 10px 20px;
  background-color:black; 
  color: white; /* Use the on-secondary color for the button text */
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s; /* Add a transition effect for the button transform and box-shadow */
}

#reviewForm input[type="submit"]:hover {
  transform: scale(1.1); /* Make the button slightly bigger when hovered */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Add a darker shadow effect when hovered */
}
#reviewForm input[type="select"] {
    width: 20%;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    background-color: var(--secondary-color);
    color: black;
    
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}



.footer {
    color: rgb(0, 0, 0);
    padding: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: fade-in 0.5s ease-out 2s forwards;
}





.copy-right {
    text-align: center;
}
button[type="submit"] {
    color: black; /* Set the default text color */
    background-color: white; /* Set the default background color */
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    transition: color 0.3s, background-color 0.3s; /* Add a transition effect for text and background color */
}

button[type="submit"]:hover {
    color: white; /* Change text color to white on hover */
    background-color: black; /* Change background color to black on hover */
}


@keyframes fade-in {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

iframe {
    width: 100%;
    height: 300px;
    margin-top: 20px;
}

@media (max-width: 768px) {
    .modules {
        grid-template-columns: repeat(2, 1fr);
    }
    .module {
        width: calc(50% - 10px);
    }
}

.nav {
    
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
}

.nav-item {
    font-family: Verdana, Geneva, Tahoma, sans-serif;

    margin: 10px;
    transition: color 0.3s ease;
}

.nav-item:hover {
    color: #cf1c1ce0;
}

.container{
